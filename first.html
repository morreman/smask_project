<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>First</title>
</head>

<body>
    <div class="form-group first_wrapper">
        <form action="">
            <div>
                <div class="col-md-6">
                    <input type="text" placeholder="sång" class="form-control" id="songname" required="true">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="artist" class="form-control" id="artistname" required="true">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="startnbr" class="form-control" id="startnbr" required="true">
                </div>
            </div>

            <div class="col-md-6 col-md-offset-3">
                <br><br>
                <button type="submit" class="btn btn-primary col-md-12 form-control" id="submit">lägg till</button>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button id="submitpoints" type="button" class="btn btn-primary" name="button">Skicka allt!</button>
              </div>
            </div>
        </form>
        <div id="songlist">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
