<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>First</title>
</head>

<body>
    <div class="form-group first_wrapper">
      <button id="hideformbrn" type="button" onclick="changeform()" class="btn btn-danger">Dölj formulär</button>
      <button id="update_page" type="button" onclick="updatePage()" class="btn btn-info">Uppdatera sida</button>
        <div class="hide_form">
            <form action="">
                <div class="col-sm-6">
                    <div class="col-md-12">
                      <label for="songname">Sång</label>
                        <input type="text" placeholder="ex. Fångad av en stormvind" class="form-control" id="songname" required="true">
                    </div>
                    <div class="col-md-12">
                      <label for="artistname">Artist</label>
                        <input type="text" placeholder="ex. Calorla" class="form-control" id="artistname" required="true">
                    </div>
                    <div class="col-md-12">
                      <label for="startnbr">Nr</label>
                        <input type="text" placeholder="ex. 29" class="form-control" id="startnbr" required="true">
                    </div>
                </div>

                <div class="col-md-6 col-md-offset-3">
                    <br><br>
                    <button type="submit" class="btn btn-primary col-md-12 form-control" id="submit">lägg till</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
              <br>
                <button id="submitpoints" type="button" class="btn btn-primary col-sm-8" name="button">Skicka allt!</button>
            </div>
        </div>
        <div id="songlist">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
